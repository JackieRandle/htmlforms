<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
   <form action="result.html" method="GET"> enctype="multipart"/form-data">
    
    <div>
    <label for="Name">Name</label>
    <input type="text" id="Name" name="Name" placeholder="PERSERVEUSERNAME" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="5">
        </div>
        <div>
            <label for="date">Birthday</label>
            <input type="date" name="date" id="date" min="2024-02-05">  
        </div>
        Favorite Food
        <div>
            <label for="banana">banana</label>
            <input type="checkbox" name="banana" id="banana">  
        </div>
        <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="appe" id="apple">  
        </div>
        </div>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                </div>
                <div>
                  <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                </div>            
                <div>
                    <label for="eyeColor">Eye Color</label>
                    <select name="eyeColor" id="eyeColor"> multiple>
                    <option value="Green">Green></option>
                    <option label="Brown" value="Brown"></option>
                 </select>
            </div>            
            <div>
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio"></textarea> 
                </div>
               
                    <input type="hidden" name="hidden" value="hi">
                    <div>
                      <label for="file">File</label>
                    <input id="file" type="file" name="file">
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input id="tel" name="phone" id="phone">
                        <div>
                            <label for="url">url</label>
                            <input id="url" name="url" id="url">  

                        </div>
                        <div>
                            <label for="color">Color</label>
                            <input id="color" name="color" id="color">

                        </div>

                    </div>

                </div>
                
                <label for="Password">Password</label> 
                <input type="Password" id="Password" name="Password" placeholder="Abc1234" required>

     </div>

     

     <button type="submit">SUBMIT</button>
     <button type="reset">RESET</button:reset>

    </form> 
</body>
</html>
